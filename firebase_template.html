<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Firebase Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
    body {
        font-family: Sans-Serif;
    }
    
    .container {
        margin: 0 auto;
        max-width: 720px;
    }
    
    #count {
        font-size: 3rem;
        font-family: 'VT323', monospace;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Firebase Template</h1>
        <div id="count">0</div>
        <button id="button-add">Add</button>
        <button id="button-minus">Minus</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script>
    let config = {
        apiKey: "",
        authDomain: "",
        databaseURL: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: ""
    }
    firebase.initializeApp(config)
    </script>
    <script>
    let countElm = document.getElementById('count')
    let countRef = firebase.database().ref('count')
    countRef.on('value', (snapshot) => {
        countElm.innerHTML = snapshot.val()
    })
    let addElm = document.getElementById('button-add')
    addElm.addEventListener('click', (event) => {
        firebase.database().ref().update({
            count: countElm.innerHTML - -1
        })
    })
    let minusElm = document.getElementById('button-minus')
    minusElm.addEventListener('click', (event) => {
        firebase.database().ref().update({
            count: countElm.innerHTML - 1
        })
    })
    </script>
</body>

</html>
